<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        body {
            background-color: #E5E3DB;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            min-width: 100%;
            position: relative;
        }
        
        .header {
            position: absolute;
            top: 2rem;
            right: 2rem;
        }
        
        .header a {
            color: #390007;
            font-weight: bold;
            text-decoration: underline;
            font-size: 32px;
        }
        
        .content {
            text-align: left;
            align-items: self-start;
            min-height: 100%;
            padding: 1rem;
        }
        
        .error-container {
            display: flex;
        }
        
        .error-code {
            position: relative;
            font-size: 130px;
            font-weight: bolder;
            color: #390007;
            line-height: 1;
            letter-spacing: -5px;
            padding-left: 2rem;
        }
        
        .error-code::before {
            content: "404";
            position: absolute;
            top: -0.4em;
            left: rem;
            color: rgb(255, 255, 255);
            z-index: -1;
            font-size: 230px;
            font-weight: bolder;
            letter-spacing: -5px;
        }
        
        .error-message {
            font-size: 48px;
            font-weight: bold;
            color: #390007;
            margin: 0;
            line-height: 1.2;
        }
        
        .divider {
            width: 100%;
            height: 3px;
            background-color: #390007;
            margin-top: 1rem;
            margin-bottom: 1rem;
            marker-end: 2rem;
            margin-left: 0px;
        }
        
        .description {
            font-size: 32px;
            color: #390007;
            line-height: 1.4;
            font-weight: 600;
            padding-left: 2rem;
        }
        
        @media (max-width: 768px) {
            
            .error-code::before {
                font-size: 140px;
            }
            
            .error-message {
                font-size: 36px;
            }
            
            .description {
                font-size: 18px;
            }
        }
        
        @media (max-width: 480px) {
            .error-code {
                font-size: 80px;
            }
            
            .error-code::before {
                font-size: 120px;
            }
            
            .error-message {
                font-size: 28px;
            }
            
            .description {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
      <a href="#">На главную</a>
    </div>
    
    <div class="content">
        <div class="error-container">
            <div class="error-code">Not Found</div>
        </div>
        <div class="divider"></div>
        <div class="description">
            Страница, которую вы искали не найдена или она не существует
        </div>
    </div>
</body>
</html>
