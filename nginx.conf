worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
    accept_mutex off; 
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65s;
    keepalive_requests 1000;

    types_hash_max_size 2048;
    client_max_body_size 100m;
    client_body_buffer_size 128k;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    upstream rails_apps {
        least_conn;
        keepalive 64;  # Увеличено для большего количества постоянных соединений
        keepalive_timeout 60s;  # Время жизни keepalive соединения
        keepalive_requests 1000;  # Количество запросов через одно соединение

        server rails-app-1:3000 max_fails=3 fail_timeout=30s weight=1;
        server rails-app-2:3000 max_fails=3 fail_timeout=30s weight=1;
    }

    server {
        listen 80 default_server reuseport;
        server_name localhost;

        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 32 16k;
        proxy_busy_buffers_size 32k;

        location / {
            proxy_http_version 1.1;
            # Критично для keepalive: заголовок Connection должен быть пустым или отсутствовать
            proxy_set_header Connection "";

            # Стандартные заголовки
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Отправляем запрос бэкенду
            proxy_pass http://rails_apps;

            # Повторная отправка запроса при ошибках (осторожно с POST!)
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 10s; 
        }

        location /health {
            # Уменьшенные таймауты для проверки здоровья
            proxy_pass http://rails_apps/up;  # Убедитесь, что /up эндпоинт быстро отвечает в Rails
            proxy_connect_timeout 2s;
            proxy_read_timeout 2s;
            # Отключаем кеширование для проверки
            proxy_cache_bypass 1;
            proxy_no_cache 1;
        }

        # === NGINX STATUS ===
        location /nginx_status {
            stub_status on;
            access_log off;
            allow all; # В продакшене ограничьте доступ (например, allow 127.0.0.1; deny all;)
        }

        # === SECURITY: BLOCK ACCESS TO SENSITIVE PATHS ===
        location ~ /\. {
            deny all;  # Блокируем доступ к скрытым файлам (.env, .git и т.д.)
        }

        location ~ ~$ {
            deny all;  # Блокируем доступ к файлам с тильдой (временные файлы)
        }
    }
}